name: Build project

on:
  pull_request:

jobs:
  cancel-previous-workflows:
    name: Cancel previous workflow runs
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Cache .gradle
        uses: burrunan/gradle-cache-action@v1
        with:
          job-id: default-jdk11
          gradle-distribution-sha-256-sum-warning: false

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

      - name: Code style check
        run: ./gradlew projectCodestyle -x checkstyle

      - name: Assemble
        env:
          WYKOP_KEYSTORE_KEY_PASSWORD: ${{ secrets.WYKOP_KEYSTORE_KEY_PASSWORD }}
          WYKOP_KEYSTORE_KEY_NAME: ${{ secrets.WYKOP_KEYSTORE_KEY_NAME }}
          WYKOP_KEYSTORE_PASSWORD: ${{ secrets.WYKOP_KEYSTORE_PASSWORD }}
          WYKOP_APPKEY: ${{ secrets.WYKOP_APPKEY }}
          WYKOP_SECRETKEY: ${{ secrets.WYKOP_SECRETKEY }}
          WYKOP_GOOGLEKEY: ${{ secrets.WYKOP_GOOGLEKEY }}
        run: ./gradlew assembleRelease

      - name: Unit tests
        run: ./gradlew projectCoverage

      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Android Lint
        run: ./gradlew projectLint

      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: lint-results
          path: '${{ github.workspace }}/**/build/**/reports/lint-results-*.html'

  ui_test:
    runs-on: macos-latest
    env:
      WYKOP_KEYSTORE_KEY_PASSWORD: ${{ secrets.WYKOP_KEYSTORE_KEY_PASSWORD }}
      WYKOP_KEYSTORE_KEY_NAME: ${{ secrets.WYKOP_KEYSTORE_KEY_NAME }}
      WYKOP_KEYSTORE_PASSWORD: ${{ secrets.WYKOP_KEYSTORE_PASSWORD }}
      WYKOP_APPKEY: ${{ secrets.WYKOP_APPKEY }}
      WYKOP_SECRETKEY: ${{ secrets.WYKOP_SECRETKEY }}
      WYKOP_GOOGLEKEY: ${{ secrets.WYKOP_GOOGLEKEY }}
    strategy:
      fail-fast: false
      matrix:
        apiVersion: [ 25, 28 ]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11

      - name: Cache .gradle
        uses: burrunan/gradle-cache-action@v1
        with:
          job-id: default-jdk11
          gradle-distribution-sha-256-sum-warning: false

      - name: compile ui tests
        run: ./gradlew app:assembleReleaseTestAndroidTest -PtestBuildType=releaseTest

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.apiVersion }}
          profile: pixel_xl
          target: google_apis
          arch: x86_64
          disable-spellchecker: true
          script: ./gradlew app:connectedReleaseTestAndroidTest -PtestBuildType=releaseTest

      - name: Upload ui tests result
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: uitests-report
          path: "${{ github.workspace }}/**/build/**/connected/"
